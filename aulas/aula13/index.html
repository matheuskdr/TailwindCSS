<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Hover</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container mx-auto">
        
        <div class="group bg-blue-100 p-3 hover:bg-green-700">
            <p class="text-black group-hover:text-white">Texto 1</p>
            <p class="text-gray-500 group-hover:text-white">Texto 2</p>
        </div>

    </div>

</body>
</html>
